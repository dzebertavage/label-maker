<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Maker | by Devin Zebertavage</title>
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="label-maker-container">
        <div class="options-container">
            <div class="dropdown-container">
                <label for="coffeeSelect">Choose a coffee:</label>
                <select id="coffeeSelect" name="coffeeCode">
                    <option value="selectACoffee">-- Please select a coffee --</option>
                    <option value="aro">ARO</option>
                    <option value="cly">CLY</option>
                    <option value="dho">DHO</option>
                    <option value="elsal">ELSAL</option>
                    <option value="eth">ETH</option>
                    <option value="ssgua">SSGUA</option>
                </select>
            </div>
        </div>
        <div class="label-preview-container">
            <div class="label-background">
                <div class="logo-container">
                    <img class="logo" src="img/348s.jpg" alt="quartermaine coffee logo">
                </div>
                <div class="coffee-name">coffee-name</div>
                <div class="sell-by-date">
                    <p class="sell-by-para">Sell by:</p>
                </div>
                <div class="phone-web">
                    <p>301-230-4600 x1</p>
                    <p>www.quartermaine.com</p>
                </div>
                <div class="coffee-weight">
                    <p>Net Weight 80oz / 5lbs / 2.27kg</p>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="footer"></footer>
</html>
